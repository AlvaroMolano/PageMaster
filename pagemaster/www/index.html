{% extends "www/libra_base.html" %}
{% block main %}
<body id="home" data-spy="scroll" data-target=".navbar" data-offset="60" style="{% if bodyimage %}background-image: url({{ bodyimagesource[0].value }});-webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover; background-repeat: no-repeat; background-attachment: fixed; background-position: center top;{% endif %}">
{% include "www/libra_navbar.html" %}
{% endblock %}
{% block section1 %}
	<div class="row" id="top" style="margin-top: 80px; margin-left: 0px; margin-right: 0px;">
	{% if image %}
		<div class="col-xs-12">
			<img class="img main" src="{% if imagesource[0].value %}{{ imagesource[0].value }}{% else %}/assets/pagemaster/images/libracore_overview.png{% endif %}">
		</div>
	{% endif %}
	{% if slider %}
		<div style="max-width:100%;" id="carousel-example-generic" class="carousel slide " data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
			</ol>
			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img class="img main"  src="{{ slideshow.slide_img }}" alt="...">
					<div class="carousel-caption">...</div>
				</div>
				<!--{#{% for slider in sliders %} {% if loop.index >= 2 %}
				<div class="item">
					<img class="img main"  src="{{ slider.slide_img }}" alt="{{ slider.slide_img_alt }}">
					<div class="carousel-caption">{{ slider.slide_img_alt }}</div>
				</div>
				{% endif %}{% endfor %}#}-->
			</div>
			<!-- Controls -->
			<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	{% endif %}
{% endblock %}
	</div>
