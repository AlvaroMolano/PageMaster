{% if slider_intro %}
<div class="col-sm-2"></div>
<div class="col-sm-8">
	{{ slider_intro }}
</div>
<div class="col-sm-2"></div>
{% endif %}
<div class="col-xs-12">
	<div style="max-width:100%;" id="carousel-example-generic" class="carousel slide " data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-example-generic" data-slide-to="1"></li>
		</ol>
		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img class="img main"  src="{{ slideshow[0].slider_img }}" alt="{{ slideshow[0].img_alt }}">
				<div class="carousel-caption">{{ slideshow[0].img_alt }}</div>
			</div>
			{% for slider in slideshow %} {% if loop.index >= 2 %}
			<div class="item">
				<img class="img main"  src="{{ slider.slider_img }}" alt="{{ slider.img_alt }}">
				<div class="carousel-caption">{{ slider.img_alt }}</div>
			</div>
			{% endif %}{% endfor %}
		</div>
		<!-- Controls -->
		<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>
