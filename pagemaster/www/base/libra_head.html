<head>
	<title>{% if head_title %}{{ head_title }}{% else %}libracore - intelligente Datenintegrationen{% endif %}</title>
	{% block meta %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="{% if meta_keywords %}{{ meta_keywords }}{% else %}please define keywords{% endif %}">
	<meta name="description" content="{% if meta_description %}{{ meta_description }}{% else %}please define description{% endif %}">
	<meta name="author" content="{% if meta_author %}{{ meta_author }}{% else %}please define author{% endif %}">
	<meta name="publisher" content="{% if meta_publisher %}{{ meta_publisher }}{% else %}please define publisher{% endif %}">
	<meta name="copyright" content="{% if meta_copyright %}{{ meta_copyright }}{% else %}please define copyright{% endif %}">
	<meta name="company" content="{% if meta_company %}{{ meta_company }}{% else %}please define company{% endif %}">
	<meta name="page-topic" content="{% if meta_page_topic %}{{ meta_page_topic }}{% else %}please define page topic{% endif %}">
	<meta name="robots" content="{% if meta_robots %}{{ meta_robots }}{% else %}index, follow{% endif %}">
	<meta name="revisit-after" content="{% if meta_revisit_after %}{{ meta_revisit_after }}{% else %}7 days{% endif %}">
	<meta name="googlebot" content="noodp">
	<!--<meta name="reply-to" content="info@libracore.com">-->
	{% endblock %}
	{% block favicon %}
	<link rel="shortcut icon"
		href="{{ (head_favicon or "/assets/pagemaster/images/libracore_ac_32x32.png") | abs_url }}"
		type="image/x-icon">
	<link rel="icon"
		href="{{ (head_favicon or "/assets/pagemaster/images/libracore_ac_32x32.png") | abs_url }}"
		type="image/x-icon">
    {% endblock %}
	
	<script src="/assets/frappe/js/lib/jquery/jquery.min.js"></script>
	<link rel="stylesheet" href="/assets/frappe/css/bootstrap.css">
	<script src="/assets/frappe/js/lib/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/assets/pagemaster/css/index.css">
	<script src="/assets/pagemaster/js/index.js"></script>
	<link rel="stylesheet" href="/assets/frappe/css/font-awesome.min.css">
	<script>
		window.frappe = {};
    </script>
	{% if google_enable or enable %}
	{% if google_id or id %}
	<!-- Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id={{ google_id }}"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', '{{ google_id }}');
	</script>
	<!-- /Google Analytics -->
	{% endif %}
	{% endif %}
</head>
