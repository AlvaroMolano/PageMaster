<div class="col-xs-12 col-sm-6 col-lg-4">
	<div class="box">							
		<div class="icon">
			<div class="image"><i class="{{ box.fontawesome }}" aria-hidden="true"></i></div>
			<div class="info" style="{% if box_height %}height: {{ box_height }}px; overflow: hidden;{% endif %}">
				<h3 class="title">{{ box.title }}</h3>
				<p style="{% if p_height %}max-height: {{ p_height }}px;{% endif %}">{{ box.content }}</p>
			</div>
		</div>
		<div class="space"></div>
	</div> 
</div>
