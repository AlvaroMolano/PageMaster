<nav class="navbar navbar-default navbar-fixed-top" style="background-color: {% if nav_bg_color %}{{ nav_bg_color }}{% else %}rgba(255,255,255,0.5){% endif %}; border-color: transparent;">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a href="/index">
				<img style="width: 150px; margin: 5px;" src="{% if nav_logo %}{{ nav_logo }}{% else %}/assets/pagemaster/images/libracore_wordmark.png{% endif %}" />
			</a>
		</div>
		<div class="collapse navbar-collapse" id="myNavbar">
			<ul class="nav navbar-nav navbar-right" style="margin-top: 8px;">
				{% for link in navlinks %}
				<li><a href="{{ link.link }}" style="color: {{ nav_txt_color }};">{{ link.title }}</a></li>
				{% endfor %}
			</ul>
		</div>
	</div>
</nav>
